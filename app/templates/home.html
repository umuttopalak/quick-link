{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">{{ _('URL Shortener') }}</h3>
            </div>
            <div class="card-body">
                <form id="urlForm" class="mb-4">
                    <div class="input-group">
                        <input type="url" class="form-control" id="urlInput" 
                               placeholder="https://example.com" required>
                        <button class="btn btn-primary" type="submit">{{ _('Shorten') }}</button>
                    </div>
                </form>
                <div id="result" class="d-none">
                    <div class="alert alert-success">
                        <p class="mb-1">{{ _('Short URL:') }}</p>
                        <div class="input-group">
                            <input type="text" id="shortUrl" class="form-control" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="copyUrl()">
                                {{ _('Copy') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
