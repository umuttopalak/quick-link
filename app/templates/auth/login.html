{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">{{ _('Login') }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ _('Email') }}</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ _('Password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">{{ _('Remember me') }}</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">{{ _('Login') }}</button>
                    </div>
                </form>
                <hr>
                <p class="text-center">
                    {{ _('Don\'t have an account?') }} <a href="{{ url_for('auth.register') }}">{{ _('Register') }}</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
